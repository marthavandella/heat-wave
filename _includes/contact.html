<!-- Contact Section -->
<section id="contact" class="container content-section text-center" style="background-color: #000000;">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Connect</h2>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                </li>
                {% endfor %}
            </ul>
            <style>.embed-container { position: relative; padding-bottom: 40%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
            </style>
            <div class='embed-container'>    
              <a class="twitter-timeline"  href="https://twitter.com/AllOutAtlanta" data-widget-id="721105532178853888"  data-chrome="nofooter noborders transparent">Tweets by @AllOutAtlanta</a>
              <script>
              !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
              </script>
            </div>
             <h4>Contact email</h4>
            <p><a href="mailto: april23organizingcommittee@riseup.net">april23organizingcommittee<br>@riseup.net</a>
            </p>

            <h4> Mailing list</h4>
            <form class="form-inline" action="https://lists.riseup.net/www" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" style="background-color: #000000">
                    <INPUT TYPE="hidden" NAME="list" VALUE="april23announce">
                    <INPUT TYPE="hidden" NAME="action" VALUE="subrequest">
                </div>
                  <button type="submit" class="btn btn-default">Sign up</button>
            </form>
            <br>


            <h4>Text Alerts</h4>
            <p>To receive text updates on the day add @AllOutATL on Celly <br>or text @AllOutATL to 23559 </p>
            <br>
            <a href="#converge" class="btn btn-circle page-scroll">
            <i class="fa fa-angle-double-down"></i>
            </a>


        </div>
    </div>    
</section>
